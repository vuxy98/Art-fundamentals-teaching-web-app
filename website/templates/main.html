<!--the page where registered + loggined people go-->
{% extends "base.html" %}
{% block title %}Main{% endblock %}

{% block content %}
<h2>Posts</h2>
{% for post in posts %}
        <div>
            <h3>{{ post.post_title }}</h3>
            <p>{{ post.timestamp }}</p>
        </div>
{% endfor %}
{% endblock %}
