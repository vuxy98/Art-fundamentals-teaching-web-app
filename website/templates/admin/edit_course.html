{% extends "base.html" %}
{% block title %}Edit Course{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Course: {{ course.course_name }}</h2>
    <form method="POST">
        <div class="form-group">
            <label>Course Name</label>
            <input type="text" name="course_name" class="form-control" value="{{ course.course_name }}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control" required>{{ course.description }}</textarea>
        </div>
        <div class="form-group">
            <label>Month</label>
            <input type="text" name="month" class="form-control" value="{{ course.month }}" required>
        </div>
        <div class="form-group">
            <label>Course Order</label>
            <input type="number" name="order" class="form-control" value="{{ course.order }}" required>
        </div>
        <div class="form-group">
            <label>Image URL</label>
            <input type="text" name="image_url" class="form-control" value="{{ course.image_url }}">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_locked" id="is_locked" {% if course.is_locked %}checked{% endif %}>
            <label class="form-check-label" for="is_locked">
                Lock course for guests?
            </label>
        </div>
        <button type="submit" class="btn btn-success">Update Course</button>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
