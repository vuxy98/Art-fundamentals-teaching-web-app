{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Lesson</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input name="title" class="form-control" value="{{ lesson.title }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Text</label>
            <textarea name="text" class="form-control">{{ lesson.text }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">YouTube Video URL</label>
            <input name="video_url" class="form-control" value="{{ lesson.video_url }}">
        </div>
        <div class="mb-3">
            <label for="order" class="form-label">Display Order</label>
            <input type="number" class="form-control" name="order" value="0">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('views.course_detail', course_id=lesson.course_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
